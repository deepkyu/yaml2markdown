name: Convert yaml file to README.md

on:
  pull_request:
    branches:
      - master

jobs:
  yaml-to-markdown:
    name: yaml2markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run script with designated yaml file
        run: |
          python main.py --input example/info.yaml --output README.md
      - name: Commit markdown file
        run: |
          git config --global user.name 'deepkyu'
          git config --global user.email 'song@deepkyu.me'
          git commit -am "Auto-generated markdown file"
          git push